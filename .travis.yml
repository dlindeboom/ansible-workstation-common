---
sudo: required
language: python
services:
  - docker
cache:
  - pip
before_install:
  - sudo apt-get -qq update
install:
  - virtualenv --no-site-packages .venv
  - source .venv/bin/activate
  - pip3 install ansible
  - pip3 install -r install.txt
script:
  - source .venv/bin/activate
  - molecule test
