---
sudo: required
language: python
services:
  - docker
cache:
  - pip
before_install:
  - sudo apt-get -qq update
install:
  - virtualenv --no-site-packages .venv
  - source .venv/bin/activate
  - python --version
  - pip install ansible
  - pip install -r install.txt
script:
  - python --version
  - source .venv/bin/activate
  - molecule test
